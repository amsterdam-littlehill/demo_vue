<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>crm_bcc</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="A Vue.js project">
    <link rel="shortcut icon" href="/_media/favicon.ico" type="image/x-icon">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<nav>
</nav>
<div id="app"></div>
<script>
  window.$docsify = {
    //logo: '/_media/icon.svg',
    notFoundPage: {
      '/': '_404.md'
    },
    loadSidebar: true,
    autoHeader: true,
    name: 'vue',
    nameLink: '/',
    search: 'auto', // 默认值
    search : [
      '/',            // => /README.md
      '/vue'       // => /guide.md
    ],
    // 完整配置参数
    search: {
      maxAge: 10, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: '搜索',

      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': '搜索'
      },
      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': '找不到结果'
      },
      // 搜索标题的最大程级, 1 - 6
      depth: 2
    },
    loadSidebar: true, //_sidebar.md如果为真，则从_sidebar.md文件加载边栏，否则从指定的路径加载。
    subMaxLevel: 3,//在自定义边栏中添加目录（TOC）。
    name: 'vue',
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins: [
      function (hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('')

        hook.afterEach(function (html) {
          return html + footer
        })
      }
    ]
  }
</script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    //navigator.serviceWorker.register('sw.js')
  }
</script>
<!-- inject css file -->
<link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">

<!-- or use the compressed files -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
